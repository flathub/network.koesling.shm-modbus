        url: https://files.pythonhosted.org/packages/1e/17/387469d2029db4b9a0a7a3cf7f0e87f100227792d67ff1ce790e4109726e/PySide6_Essentials-6.6.3-cp38-abi3-manylinux_2_31_aarch64.whl
