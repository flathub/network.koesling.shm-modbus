        url: https://files.pythonhosted.org/packages/61/b2/e440318c288e6bd68366abe05567c7f91aa2d0bcaefc5fc50e9d4bce2027/PySide6_Addons-6.6.3-cp38-abi3-manylinux_2_28_x86_64.whl
