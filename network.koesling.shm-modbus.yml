id: network.koesling.shm-modbus
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: shm-modbus
supported_architectures:
  - aarch64
  - x86_64
finish-args:
  - --device=shm
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
